<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset="utf-8">
        <title>form</title>
    </head>
    <body>
        <h1>form 관련요소</h1>
        <form action="test.html">
            <fieldset>
                <legend>Basic information</legend>
                <label for="userid">ID :</label>
                <input id="userid" type="text" placeholder="영문으로만 써주세요"/><br/>
                <label for="userpw">PW :</label>
                <input id="userpw" type="password"/><br/>
                Gender :
                <label for="man">Man </label><input id="man" type="radio" name="gender" />,
                <label for="woman">Woman</label><input id="woman" type="radio" name="gender" /><br/>
            </fieldset>
            <fieldset>
                <legend>Option informantion</legend>
                Hobby : Movie <input type="checkbox" name="hobby" checked>, Music<input type="checkbox" name="hobby"> Book <input type="checkbox" name="hobby"><br/>
                <label for="upload">Photo Upload :</label>
                <input id="upload" type="file"><br>
                City:
                <select>
                    <option>Seoul</option>
                    <option>Incheon</option>
                    <option>Busan</option>
                    <option selected>Daegu</option>
                </select><br>
                About me :
                <textarea cols="30" rows="5" placeholder="Short About you"></textarea><br>
            </fieldset>
            <button type="submit">Send</button><br>
            <button type="reset">Init</button>
            
            <br><br>
            <input type='submit' value="Send"><br>
            <input type='reset' value="Init"><br>
            <input type="button" value="commit"><br>
            <input type="image" src="" alt="" width="" height="">
            
        </form>
    </body>
</html>
